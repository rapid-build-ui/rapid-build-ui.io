# COMMON SETUP
# ============
language: node_js

node_js:
  - '8'

env:
  global:
    # Versions
    - NPM_VERSION="6.0.1"
    - YARN_VERSION="1.6.0"
    # Directories
    - RB_SHOWCASE_DIR="$TRAVIS_BUILD_DIR"
    - RB_COMPONENTS_DIR="$RB_SHOWCASE_DIR/.."
    - YARN_LINK_DIR="$(yarn global dir)/../link"

cache:
  directories:
    - node_modules     # repo root node_modules
    - "$(npm root -g)" # global node_modules directory
    - "$(npm bin -g)/rapid-build"
    - "$(npm bin -g)/yarn"
    - "$(npm bin -g)/yarnpkg"

before_install:
  - if [[ $(npm -v) != '6.0.1' ]]; then npm install -g npm@6.0.1; fi             # check version
  # - if [[ $(yarn -v) != $YARN_VERSION ]]; then npm install -g yarn@$(YARN_VERSION); fi           # check version
  - npm install -g yarn@${YARN_VERSION};
  - if [[ -z $(command -v rapid-build) ]]; then npm install -g rapid-build@5; fi # if not installed

deploy: &heroku
  provider: heroku
  skip_cleanup: true
  api_key:
    secure: 

# SPECIFIC JOBS: NOTES
# before_script runs after npm install
# ====================================
jobs:
  include:
    # Continuous
    # ==========
    - if: branch = dev
      before_script:
        - node scripts/travis/dev $RB_SHOWCASE_DIR $RB_COMPONENTS_DIR
      deploy:
        <<: *heroku
        app: rapid-build-ui-io-dev
        on:
          branch: dev

    # Releases (valid semver, ex: v1.0.0 | v1.0.0-beta.1)
    # ========
    - if: tag =~ ^v(\d+\.)(\d+\.)(\d+)(-([A-Za-z]+\.)?(\d+\.)?(\d+\.)?(\d+))?$
      before_script:
        - node scripts/travis/release $RB_SHOWCASE_DIR $RB_COMPONENTS_DIR
      deploy:
        <<: *heroku
        app: rapid-build-ui-io-staging
        on:
          tags: true
