language: node_js
node_js:
  - "8"
cache:
  directories:
    - $(npm config get prefix)/bin/rapid-build
    - $(npm config get prefix)/lib/node_modules/rapid-build
before_install:
  - npm install -g rapid-build
notifications:
  email:
    on_success: always
after_script:
  - rapid-build --location
  - npm list -g --depth=0