<div ng-controller="rbRadiosController">
	<header class="page-header">
		<h1>
			<rba-install
				source="radios"
				icon-size=".55">
			</rba-install>
			rb-radios
		</h1>
		<rba-source-nav source="RB_RADIOS_SRC_NAV" inject></rba-source-nav>
	</header>

	<!-- COMPONENT -->
	<section class="grid">
		<div class="col">
			<div rba-builder="markup"></div>
			<!-- <rb-radios
				rb-bind
				label="Superheroes"
				value="superhero"
				data='[
					"superman",
					"wolverine",
					"wonder woman"
				]'>
			</rb-radios> -->
		</div>
		<div class="col-5">
			<rba-code
				scroll
				bind="markup"
				actions="copy"
				caption="html"
				height="xxxxxxtall">
			</rba-code>
		</div>
	</section>

	<!-- DEMO -->
	<form name="demoForm">
		<h5 rba-text-curve>Demo</h5>

		<rb-input
			rb-bind
			label="label"
			value="a.label">
		</rb-input>
		<rb-input
			rb-bind
			label="value"
			value="a.value">
		</rb-input>
		<rb-input
			rb-bind
			label="subtext"
			value="a.subtext">
		</rb-input>
		<rb-radios
			rb-bind
			horizontal
			label="data"
			value="a.data"
			data="{{dataLabels}}">
		</rb-radios>
		<rb-radios
			toggle
			rb-bind
			horizontal
			label="label-key"
			value="a.labelKey"
			data="{{labelKeys}}">
		</rb-radios>
		<rb-checkbox
			inline
			rb-bind
			value="a.disabled"
			sublabel="disabled">
		</rb-checkbox>
		<rb-checkbox
			inline
			rb-bind
			value="a.toggle"
			sublabel="toggle">
		</rb-checkbox>
		<rb-checkbox
			inline
			rb-bind
			value="a.horizontal"
			sublabel="horizontal">
		</rb-checkbox>
		<rb-checkbox
			inline
			rb-bind
			value="a.inline"
			sublabel="inline">
		</rb-checkbox>
		<rb-checkbox
			inline
			rb-bind
			value="a.right"
			sublabel="right">
		</rb-checkbox>
		<rb-checkboxes
			rb-bind
			horizontal
			value="a.validation"
			label="validation"
			data="{{validationLabels}}">
		</rb-checkboxes>

		<!-- BUTTONS -->
		<section class="buttons">
			<rb-button
				data-reset
				icon-kind="sync"
				icon-source="solid"
				icon-position="left">
				Reset
			</rb-button>
		</section>
	</form>

	<!-- API -->
	<section>
		<h5 rba-text-curve>API</h5>
		<rba-table source="RB_RADIOS_API" inject></rba-table>
	</section>

	<!-- CHANGELOG -->
	<rba-changelog source="rb-radios"></rba-changelog>
</div>
