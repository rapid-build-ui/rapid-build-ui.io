<div ng-controller="rbDropdownController">
	<header class="page-header with-source-nav">
		<h1>
			<rba-install
				source="dropdown"
				icon-size=".55">
			</rba-install>
			rb-dropdown
		</h1>
		<rba-source-nav source="RB_DROPDOWN_SRC_NAV" inject></rba-source-nav>
	</header>

	<!-- COMPONENT -->
	<section class="grid">
		<div class="col">
			<section class="demo-component" ng-class="a.dark && 'dark'">
				<div rba-builder="markup"></div>
			</section>
		</div>
		<div class="col-6">
			<rb-code
				readonly
				scrollable
				rows="10"
				mode="html"
				value="markup"
				rb-bind="value"
				theme="one-dark"
				actions='["copy"]'>
			</rb-code>
		</div>
	</section>

	<!-- CONFIGURE -->
	<section>
		<rb-textcurve>
			<rb-toggle
				open
				target="form"
				caption="Configure"
				target-root="section">
			</rb-toggle>
		</rb-textcurve>
		<form name="demoForm">
			<!-- INPUTS -->
			<rb-input
				inline
				label="label"
				rb-bind="value"
				value="a.label">
			</rb-input>
			<rb-input
				inline
				label="value"
				rb-bind="value"
				value="a.value">
				<rba-popover-value></rba-popover-value>
			</rb-input>
			<rb-input
				inline
				label="subtext"
				rb-bind="value"
				value="a.subtext">
			</rb-input>
			<rb-input
				inline
				rb-bind="value"
				label="placeholder"
				value="a.placeholder">
				<rb-popover slot="popover">
					Add space for blank placeholder.
				</rb-popover>
			</rb-input>

			<!-- RADIOS -->
			<rb-radios
				horizontal
				label="data"
				value="a.data"
				rb-bind="value"
				data="{{dataLabels}}">
			</rb-radios>
			<rb-radios
				toggle
				horizontal
				rb-bind="value"
				label="label-key"
				value="a.labelKey"
				data="{{labelKeys}}">
			</rb-radios>
			<rb-radios
				toggle
				horizontal
				rb-bind="value"
				label="value-key"
				value="a.valueKey"
				data="{{labelKeys}}">
			</rb-radios>

			<!-- VALIDATION -->
			<rb-checkboxes
				horizontal
				rb-bind="value"
				label="validation"
				value="a.validation"
				data="{{validationLabels}}">
			</rb-checkboxes>

			<!-- VALUELESS -->
			<rb-checkbox
				inline
				value="a.dark"
				rb-bind="value"
				sublabel="dark"
				ng-if="env.is.dev">
			</rb-checkbox>
			<rb-checkbox
				inline
				rb-bind="value"
				value="a.disabled"
				sublabel="disabled">
			</rb-checkbox>
			<rb-checkbox
				inline
				rb-bind="value"
				value="a.inline"
				sublabel="inline">
			</rb-checkbox>
			<rb-checkbox
				inline
				rb-bind="value"
				value="a.popover"
				sublabel="popover">
			</rb-checkbox>
			<rb-checkbox
				inline
				value="a.right"
				rb-bind="value"
				sublabel="right">
			</rb-checkbox>

			<!-- BUTTONS -->
			<section class="buttons">
				<rb-button
					data-reset
					icon-kind="sync"
					icon-source="solid">
					Reset
				</rb-button>
			</section>
		</form>
	</section>

	<!-- API -->
	<section>
		<rba-api component="rb-dropdown"></rba-api>
	</section>

	<!-- CSS Variables -->
	<!-- <section>
		<rba-css-vars component="rb-dropdown"></rba-css-vars>
	</section> -->

	<!-- CHANGELOG -->
	<section>
		<rba-changelog component="rb-dropdown"></rba-changelog>
	</section>
</div>
