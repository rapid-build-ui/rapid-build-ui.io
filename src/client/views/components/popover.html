<div ng-controller="rbPopoverController">
	<header class="page-header">
		<h1>
			<rba-install
				source="popover"
				icon-size=".55">
			</rba-install>
			rb-popover
		</h1>
		<rba-source-nav source="RB_POPOVER_SRC_NAV" inject></rba-source-nav>
	</header>

	<!-- COMPONENT -->
	<section class="grid">
		<div class="col">
			<div rba-builder="markup"></div>
		</div>
		<div class="col-6">
			<textarea
				scroll
				readonly
				rba-editor
				height="xxtall"
				model="markup"
				actions="copy"
				caption="html">
			</textarea>
		</div>
	</section>

	<!-- DEMO -->
	<form name="demoForm">
		<h5 rba-text-curve>Configure</h5>

		<rb-radios
			toggle
			rb-bind
			horizontal
			label="kind"
			value="a.kind"
			data="{{kinds}}">
		</rb-radios>
		<rb-radios
			toggle
			rb-bind
			horizontal
			label="position"
			value="a.position"
			data="{{positions}}">
		</rb-radios>

		<!-- ICON OPTIONS -->
		<rb-radios
			toggle
			rb-bind
			horizontal
			label="icon-kind"
			value="a.iconKind"
			data="{{iconKinds}}">
		</rb-radios>
		<rb-radios
			toggle
			rb-bind
			horizontal
			label="icon-source"
			value="a.iconSource"
			data="{{iconSources}}">
		</rb-radios>
		<rb-input
			inline
			rb-bind
			type="number"
			label="icon-size"
			value="a.iconSize">
		</rb-input>
		<rb-input
			inline
			rb-bind
			label="caption"
			value="a.caption">
		</rb-input>

		<!-- VALUELESS -->
		<div>
			<rb-checkbox
				inline
				rb-bind
				value="a.fitContent"
				sublabel="fit-content">
			</rb-checkbox>
			<rb-checkbox
				inline
				rb-bind
				value="a.hover"
				sublabel="hover">
			</rb-checkbox>
			<rb-checkbox
				inline
				rb-bind
				value="a.showPopover"
				sublabel="show-popover">
			</rb-checkbox>
			<rb-checkbox
				inline
				rb-bind
				value="a.unstyled"
				sublabel="unstyled">
			</rb-checkbox>
		</div>

		<!-- INPUT CONTROLS -->

		<rba-textarea
			model="a.content"
			caption="content">
		</rba-textarea>

		<!-- BUTTONS -->
		<section class="buttons">
			<rb-button
				data-reset
				icon-kind="sync"
				icon-source="solid"
				icon-position="left">
				Reset
			</rb-button>
		</section>
	</form>

	<!-- API -->
	<section>
		<h5 rba-text-curve>API</h5>
		<rba-table source="RB_POPOVER_API" inject></rba-table>
	</section>

	<!-- CSS Variables -->
	<section>
		<h5 rba-text-curve>CSS Variables</h5>
		<rba-table source="RB_POPOVER_CSS_VARS" inject></rba-table>
	</section>

	<!-- CHANGELOG -->
	<rba-changelog source="rb-popover"></rba-changelog>
</div>
