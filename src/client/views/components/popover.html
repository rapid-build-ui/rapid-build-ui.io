<div ng-controller="rbPopoverController">
	<header class="page-header with-source-nav">
		<h1>
			<rba-install
				source="popover"
				icon-size=".55">
			</rba-install>
			rb-popover
		</h1>
		<rba-source-nav source="RB_POPOVER_SRC_NAV" inject></rba-source-nav>
	</header>

	<!-- COMPONENT -->
	<section class="grid">
		<div class="col">
			<section class="demo-component" ng-class="a.dark && 'dark'">
				<div rba-builder="markup"></div>
			</section>
		</div>
		<div class="col-6">
			<textarea
				scroll
				readonly
				rba-code
				model="markup"
				actions="copy"
				caption="html"
				height="xxtall">
			</textarea>
		</div>
	</section>

	<!-- DEMO -->
	<form name="demoForm">
		<rb-textcurve>
			<h5>Configure</h5>
		</rb-textcurve>

		<!-- INPUTS -->
		<rb-input
			inline
			rb-bind
			label="caption"
			value="a.caption">
		</rb-input>
		<rb-textarea
			rb-bind
			value="a.content"
			label="content">
		</rb-textarea>

		<!-- RADIOS -->
		<rb-radios
			toggle
			rb-bind
			horizontal
			label="kind"
			value="a.kind"
			data="{{kinds}}">
		</rb-radios>
		<rb-radios
			toggle
			rb-bind
			horizontal
			label="position"
			value="a.position"
			data="{{positions}}">
		</rb-radios>
		<rb-radios
			toggle
			rb-bind
			horizontal
			label="icon-kind"
			value="a.iconKind"
			data="{{iconKinds}}">
			<rb-popover slot="popover" caption="set icon-source to">
				<ul>
					<li><strong>solid</strong> for download</li>
					<li><strong>brands</strong> for github</li>
				</ul>
			</rb-popover>
		</rb-radios>
		<rb-radios
			toggle
			rb-bind
			horizontal
			label="icon-source"
			value="a.iconSource"
			data="{{iconSources}}">
		</rb-radios>
		<!-- <rb-radios
			toggle
			rb-bind
			horizontal
			label="icon-flip"
			value="a.iconFlip"
			data="{{iconFlips}}">
		</rb-radios> -->
		<rb-checkboxes
			rb-bind
			horizontal
			label="icon animation"
			value="a.iconAnimation"
			data="{{iconAnimation}}">
		</rb-checkboxes>
		<!-- <rb-input
			inline
			rb-bind
			type="number"
			label="icon-rotate"
			value="a.iconRotate">
		</rb-input> -->
		<rb-input
			inline
			rb-bind
			type="number"
			label="icon-size"
			value="a.iconSize">
		</rb-input>
		<rb-input
			inline
			rb-bind
			type="number"
			label="icon-speed"
			value="a.iconSpeed">
		</rb-input>
		<br>

		<!-- VALUELESS -->
		<rb-checkbox
			inline
			rb-bind
			value="a.dark"
			sublabel="dark"
			ng-if="env.is.dev">
		</rb-checkbox>
		<rb-checkbox
			inline
			rb-bind
			value="a.fitContent"
			sublabel="fit-content">
		</rb-checkbox>
		<rb-checkbox
			inline
			rb-bind
			value="a.hover"
			sublabel="hover">
		</rb-checkbox>
		<rb-checkbox
			inline
			rb-bind
			value="a.inheritColor"
			sublabel="inherit-color">
		</rb-checkbox>
		<rb-checkbox
			inline
			rb-bind
			value="a.open"
			sublabel="open">
		</rb-checkbox>
		<rb-checkbox
			inline
			rb-bind
			value="a.pin"
			sublabel="pin">
		</rb-checkbox>

		<!-- BUTTONS -->
		<section class="buttons">
			<rb-button
				data-reset
				icon-kind="sync"
				icon-source="solid">
				Reset
			</rb-button>
		</section>
	</form>

	<!-- API -->
	<section>
		<rba-api component="rb-popover"></rba-api>
	</section>

	<!-- CSS Variables -->
	<section>
		<rba-css-vars component="rb-popover"></rba-css-vars>
	</section>

	<!-- CHANGELOG -->
	<section>
		<rba-changelog component="rb-popover"></rba-changelog>
	</section>
</div>
