<div ng-controller="rbPopoverController">
	<header class="page-header">
		<h1>
			<rba-install
				source="popover"
				icon-size=".55">
			</rba-install>
			rb-popover
		</h1>
		<rba-source-nav source="popover"></rba-source-nav>
	</header>

	<!-- COMPONENT -->
	<section class="grid">
		<div class="col">
			<div rba-builder="markup"></div>
		</div>
		<div class="col-7">
			<rba-code
				scroll
				bind="markup"
				actions="copy"
				caption="html">
			</rba-code>
		</div>
	</section>

	<!-- DEMO -->
	<form name="demoForm">
		<h5 rba-text-curve>Demo</h5>

		<rb-radios
			toggle
			rb-bind
			horizontal
			label="kind"
			value="a.kind"
			data="{{kinds}}">
		</rb-radios>
		<rb-radios
			toggle
			rb-bind
			horizontal
			label="position"
			value="a.position"
			data="{{positions}}">
		</rb-radios>

		<!-- ICON OPTIONS -->
		<rb-radios
			toggle
			rb-bind
			horizontal
			label="icon-kind"
			value="a.iconKind"
			data="{{iconKinds}}">
		</rb-radios>
		<rb-radios
			toggle
			rb-bind
			horizontal
			label="icon-source"
			value="a.iconSource"
			data="{{iconSources}}">
		</rb-radios>
		<rb-input
			rb-bind
			type="number"
			label="icon-size"
			value="a.iconSize">
		</rb-input>

		<!-- VALUELESS -->
		<rb-checkbox
			inline
			rb-bind
			value="a.fitContent"
			class="bumper-right"
			sublabel="fit-content">
		</rb-checkbox>
		<rb-checkbox
			inline
			rb-bind
			value="a.hover"
			sublabel="hover"
			class="bumper-right">
		</rb-checkbox>
		<rb-checkbox
			inline
			rb-bind
			class="bumper-right"
			value="a.showPopover"
			sublabel="show-popover">
		</rb-checkbox>
		<rb-checkbox
			inline
			rb-bind
			value="a.unstyled"
			sublabel="unstyled"
			class="bumper-right">
		</rb-checkbox>

		<!-- INPUT CONTROLS -->
		<rb-input
			rb-bind
			label="caption"
			value="a.caption">
		</rb-input>
		<rba-textarea
			model="a.content"
			caption="content">
		</rba-textarea>

		<!-- BUTTONS -->
		<section class="buttons">
			<rb-button
				data-reset
				icon-kind="sync"
				icon-source="solid"
				icon-position="left">
				Reset
			</rb-button>
		</section>
	</form>

	<!-- API -->
	<section>
		<h5 rba-text-curve>API</h5>
		<rba-table source="RB_POPOVER_API" inject></rba-table>
	</section>

	<!-- CHANGELOG -->
	<rba-changelog source="rb-popover"></rba-changelog>
</div>
