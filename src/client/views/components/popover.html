<div ng-controller="rbPopoverController">
	<header class="page-header">
		<h1>rb-popover</h1>
		<rba-source-nav source="popover"></rba-source-nav>
	</header>

	<!-- COMPONENT -->
	<section class="grid">
		<div class="col">
			<div rba-builder="markup"></div>
		</div>
		<div class="col-7">
			<rba-code
				bind="markup"
				actions="copy"
				caption="markup">
			</rba-code>
		</div>
	</section>

	<!-- DEMO -->
	<form name="demoForm">
		<h5 rba-text-curve>Demo</h5>

		<rb-radios horizontal label="kind" value="a.kind" data="{{kinds}}" toggle></rb-radios>
		<rb-radios horizontal label="position" value="a.position" data="{{positions}}" toggle></rb-radios>

		<!-- ICON OPTIONS -->
		<rb-radios horizontal label="icon" value="a.icon" data="{{icons}}" toggle></rb-radios>
		<rb-radios horizontal label="icon-source" value="a.iconSource" data="{{iconSources}}" toggle></rb-radios>
		<!-- <rb-input type="number" label="icon-size" value="a.iconSize"></rb-input> -->

		<!-- VALUELESS -->
		<rba-checkbox inline caption="fit-content" model="a.fitContent"></rba-checkbox>
		<rba-checkbox inline caption="hover" model="a.hover"></rba-checkbox>
		<br>
		<rba-checkbox inline caption="show-popover" model="a.showPopover"></rba-checkbox>
		<rba-checkbox inline caption="unstyled" model="a.unstyled"></rba-checkbox>

		<!-- INPUT CONTROLS -->
		<rb-input label="caption" value="a.caption"></rb-input>
		<rba-textarea caption="content" model="a.content"></rba-textarea>

		<section class="buttons">
			<rb-button
				data-reset
				icon="sync"
				icon-source="solid"
				icon-position="left">
				Reset
			</rb-button>
		</section>
	</form>

	<!-- API -->
	<h5 rba-text-curve>API</h5>
	<rba-table source="RB_POPOVER_API" inject></rba-table>
</div>
