<div ng-controller="rbIconController">
	<h1>rb-icon</h1>

	<!-- COMPONENT -->
	<div class="demo">
		<a href="http://fontawesome.io/icons/" target="_blank">Font Awesome Icons</a><br>
		<a href="http://vorillaz.github.io/devicons/#/dafont" target="_blank">Devicons</a>
		<form name="demoForm">
			kind:
			<label>
				<input style="font-size: 16px" type="text" ng-model="kind"><br>
			</label>
			<fieldset>
			<legend>size:</legend>
				<div ng-repeat="item in sizeValues">
					{{item}}
					<input  align="right" type="radio" name="size" ng-value="item" ng-model="$parent.activeSize">
				</div>
			</fieldset>
			bold:
			<input type="checkbox" type="checkbox" name="bold" ng-model="activeBold">

		</form>
		<rb-icon kind="{{kind}}" size="{{activeSize}}" ng-attr-bold="{{activeBold || undefined}}"></rb-icon>
	</div>
</div>
