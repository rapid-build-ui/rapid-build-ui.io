<div ng-controller="rbIconController">
	<header class="page-header">
		<h1>rb-icon</h1>
		<rba-source-nav source="icon"></rba-source-nav>
	</header>

	<!-- COMPONENT -->
	<section class="grid">
		<div class="col">
			<div rba-builder="markup"></div>
		</div>
		<div class="col-7">
			<rba-code readonly model="markup" caption="markup"></rba-code>
		</div>
	</section>

	<!-- DEMO -->
	<form name="demoForm">
		<h5 rba-text-curve>Demo</h5>

		<rba-radios caption="kind" model="a.kind" data="kinds" inline></rba-radios>
		<rb-popover position="top" class="bumper-right-mini">
			Name of any free
			<a target="_blank" href="https://fontawesome.com/icons?d=gallery&m=free">font awesome icon</a>.
			Font awesome icon style must match icon source.
		</rb-popover>
		<rba-input model="a.kind" placeholder="font awesome" inline></rba-input>
		<rba-radios caption="source" model="a.source" data="sources" toggle></rba-radios>
		<rba-input caption="size" model="a.size" type="number"></rba-input>

		<section class="buttons">
			<rb-button
				data-reset
				icon="sync"
				icon-source="solid"
				icon-position="left">
				Reset
			</rb-button>
		</section>
	</form>

	<!-- API -->
	<h5 rba-text-curve>API</h5>
	<table>
		<thead>
			<tr>
				<th>Options</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in api">
				<td ng-bind="item.name"></td>
				<td ng-bind-html="item.description"></td>
			</tr>
		</tbody>
	</table>
</div>
