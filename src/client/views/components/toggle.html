<div ng-controller="rbToggleController">
	<header class="page-header with-source-nav">
		<h1>
			<rba-install
				source="toggle"
				icon-size=".55">
			</rba-install>
			rb-toggle
		</h1>
		<rba-source-nav source="RB_TOGGLE_SRC_NAV" inject></rba-source-nav>
	</header>

	<!-- COMPONENT -->
	<section class="grid">
		<div class="col">
			<section class="demo-component" ng-class="a.dark && 'dark'">
				<div rba-builder="markup"></div>
			</section>
		</div>
		<div class="col-6">
			<textarea
				scroll
				readonly
				rba-code
				line-nowrap
				model="markup"
				actions="copy"
				caption="html"
				height="xxxtall">
			</textarea>
		</div>
	</section>

	<!-- DEMO -->
	<form name="demoForm">
		<rb-textcurve>
			<h5>Configure</h5>
		</rb-textcurve>

		<!-- INPUTS -->
		<rb-input
			inline
			rb-bind
			label="caption"
			value="a.caption">
		</rb-input>

		<!-- CONTENT OPTIONS -->
		<rb-textarea
			rb-bind
			value="a.content"
			label="content">
		</rb-textarea>
		<rb-checkboxes
			rb-bind
			horizontal
			label="content"
			value="a.contentAlts"
			data="{{contentAlts}}">
			<rb-popover position="top" slot="popover" caption="content alternatives">
				<p>Three other ways to set content.</p>
				<ul>
					<li>fetch: url to file</li>
					<li>onclick: return a string</li>
					<li>
						target: any element in the
						<a target="_blank" href="https://mzl.la/2s8nYAw">dom</a>
						<span class="sub block">target-root: target option required</span>
					</li>
				</ul>
			</rb-popover>
		</rb-checkboxes>

		<!-- RADIOS -->
		<rb-radios
			toggle
			rb-bind
			horizontal
			label="kind"
			value="a.kind"
			data="{{kinds}}">
		</rb-radios>

		<!-- VALUELESS -->
		<rb-checkbox
			inline
			rb-bind
			value="a.cache"
			sublabel="cache">
		</rb-checkbox>
		<rb-checkbox
			inline
			rb-bind
			value="a.dark"
			sublabel="dark"
			ng-if="env.is.dev">
		</rb-checkbox>
		<rb-checkbox
			inline
			rb-bind
			value="a.disabled"
			sublabel="disabled">
		</rb-checkbox>
		<rb-checkbox
			inline
			rb-bind
			value="a.fetchOpts"
			sublabel="fetch-opts">
		</rb-checkbox>
		<rb-checkbox
			inline
			rb-bind
			value="a.inline"
			sublabel="inline">
		</rb-checkbox>
		<rb-checkbox
			inline
			rb-bind
			value="a.open"
			sublabel="open">
		</rb-checkbox>
		<!-- <rb-checkbox
			inline
			rb-bind
			value="a.popover"
			sublabel="popover">
		</rb-checkbox> -->

		<!-- BUTTONS -->
		<section class="buttons">
			<rb-button
				data-reset
				icon-kind="sync"
				icon-source="solid">
				Reset
			</rb-button>
		</section>
	</form>

	<!-- API -->
	<section>
		<rba-api component="rb-toggle"></rba-api>
	</section>

	<!-- CSS Variables -->
	<!-- <section>
		<rba-css-vars component="rb-toggle"></rba-css-vars>
	</section> -->

	<!-- CHANGELOG -->
	<section>
		<rba-changelog component="rb-toggle"></rba-changelog>
	</section>
</div>
