<div ng-controller="rbModalController">
	<header class="page-header with-source-nav">
		<h1>
			<rba-install
				source="modal"
				icon-size=".55">
			</rba-install>
			rb-modal
		</h1>
		<rba-source-nav source="RB_MODAL_SRC_NAV" inject></rba-source-nav>
	</header>

	<!-- COMPONENT -->
	<section class="grid">
		<div class="col-8_md-11_xs-12">
			<div rba-builder="markup"></div>
			<!-- <rb-modal open="{{a.open}}">
				<a ng-href="#{{link.href}}" ng-repeat="link in links" ng-bind-html="link.content | trustHtml"></a>
				<a ng-href="#{{link.href}}" ng-repeat="link in links" ng-bind-html="link.content | trustHtml" slot="header"></a>
				<a ng-href="#{{link.href}}" ng-repeat="link in links" ng-bind-html="link.content | trustHtml" slot="footer"></a>
			</rb-modal>
			<rb-button size="small" data-add-link>add</rb-button>
			<rb-button size="small" data-remove-link>remove</rb-button> -->
			<rb-code
				readonly
				scrollable
				rows="6"
				mode="html"
				value="markup"
				rb-bind="value"
				theme="one-dark"
				actions='["copy"]'>
			</rb-code>
		</div>
	</section>

	<!-- CONFIGURE -->
	<section>
		<rb-textcurve>
			<rb-toggle
				open
				target="form"
				caption="Configure"
				target-root="section">
			</rb-toggle>
		</rb-textcurve>
		<form name="demoForm">
			<!-- VALUELESS -->
			<rb-checkbox
				inline
				value="a.open"
				rb-bind="value"
				sublabel="open">
			</rb-checkbox>
			<rb-checkbox
				inline
				rb-bind="value"
				value="a.backdrop"
				sublabel="backdrop"
				class="right-bumper">
			</rb-checkbox>
			<rb-checkbox
				inline
				rb-bind="value"
				value="a.center"
				sublabel="center">
			</rb-checkbox>
			<rb-checkbox
				inline
				rb-bind="value"
				value="a.closable"
				sublabel="closable">
			</rb-checkbox>
			<!-- <rb-radios
				toggle
				horizontal
				label="kind"
				value="a.kind"
				rb-bind="value"
				data="{{kinds}}">
			</rb-radios> -->

			<!-- CONTENT -->
			<rb-code
				rows="3"
				mode="html"
				theme="rapid"
				label="content"
				rb-bind="value"
				value="a.content">
			</rb-code>
			<rb-code
				rows="3"
				mode="html"
				theme="rapid"
				label="header"
				rb-bind="value"
				value="a.header">
			</rb-code>
			<rb-code
				rows="3"
				mode="html"
				theme="rapid"
				label="footer"
				rb-bind="value"
				value="a.footer">
			</rb-code>

			<!-- BUTTONS -->
			<section class="buttons">
				<rb-button
					data-reset
					icon-kind="sync"
					icon-source="solid">
					Reset
				</rb-button>
			</section>
		</form>
	</section>

	<!-- API -->
	<section>
		<rba-api component="rb-modal"></rba-api>
	</section>

	<!-- CSS Variables -->
	<!-- <section>
		<rba-css-vars component="rb-modal"></rba-css-vars>
	</section> -->

	<!-- CHANGELOG -->
	<section>
		<rba-changelog component="rb-modal"></rba-changelog>
	</section>
</div>
