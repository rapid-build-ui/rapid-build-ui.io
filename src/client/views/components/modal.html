<div ng-controller="rbModalController">
	<header class="page-header with-source-nav">
		<h1>
			<rba-install
				source="modal"
				icon-size=".55">
			</rba-install>
			rb-modal
		</h1>
		<rba-source-nav source="RB_MODAL_SRC_NAV" inject></rba-source-nav>
	</header>

	<!-- COMPONENT -->
	<section class="grid">
		<div class="col-8_md-11_xs-12">
			<div rba-builder="markup"></div>
			<!-- <rb-modal open="{{a.open}}">
				<a ng-href="#{{link.href}}" ng-repeat="link in links" ng-bind-html="link.content | trustHtml"></a>
				<a ng-href="#{{link.href}}" ng-repeat="link in links" ng-bind-html="link.content | trustHtml" slot="header"></a>
				<a ng-href="#{{link.href}}" ng-repeat="link in links" ng-bind-html="link.content | trustHtml" slot="footer"></a>
			</rb-modal>
			<rb-button size="small" data-add-link>add</rb-button>
			<rb-button size="small" data-remove-link>remove</rb-button> -->
			<textarea
				scroll
				readonly
				rba-code
				model="markup"
				actions="copy"
				caption="html"
				height="tall">
			</textarea>
		</div>
	</section>

	<!-- DEMO -->
	<form name="demoForm">
		<rb-textcurve>
			<h5>Configure</h5>
		</rb-textcurve>

		<!-- VALUELESS -->
		<rb-checkbox
			inline
			rb-bind
			value="a.open"
			sublabel="open">
		</rb-checkbox>
		<rb-checkbox
			inline
			rb-bind
			value="a.backdrop"
			sublabel="backdrop"
			class="right-bumper">
		</rb-checkbox>
		<rb-checkbox
			inline
			rb-bind
			value="a.center"
			sublabel="center">
		</rb-checkbox>
		<rb-checkbox
			inline
			rb-bind
			value="a.closable"
			sublabel="closable">
		</rb-checkbox>
		<!-- <rb-radios
			toggle
			horizontal
			rb-bind
			label="kind"
			value="a.kind"
			data="{{kinds}}">
		</rb-radios> -->

		<!-- CONTENT -->
		<rb-textarea
			rb-bind
			rows="3"
			value="a.content"
			label="content">
		</rb-textarea>
		<rb-textarea
			rb-bind
			rows="3"
			value="a.header"
			label="header">
		</rb-textarea>
		<rb-textarea
			rb-bind
			rows="3"
			value="a.footer"
			label="footer">
		</rb-textarea>

		<!-- BUTTONS -->
		<section class="buttons">
			<rb-button
				data-reset
				icon-kind="sync"
				icon-source="solid">
				Reset
			</rb-button>
		</section>
	</form>

	<!-- API -->
	<section>
		<rba-api component="rb-modal"></rba-api>
	</section>

	<!-- CSS Variables -->
	<!-- <section>
		<rba-css-vars component="rb-modal"></rba-css-vars>
	</section> -->

	<!-- CHANGELOG -->
	<section>
		<rba-changelog component="rb-modal"></rba-changelog>
	</section>
</div>
