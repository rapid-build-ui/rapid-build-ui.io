<div ng-controller="rbModalController">
	<header class="page-header">
		<h1>
			<rba-install
				source="modal"
				icon-size=".55">
			</rba-install>
			rb-modal
		</h1>
		<rba-source-nav source="modal"></rba-source-nav>
	</header>

	<!-- COMPONENT -->
	<section class="grid">
		<div class="col">
			<div rba-builder="markup"></div>
		</div>
		<div class="col-7">
			<rba-code
				scroll
				bind="markup"
				actions="copy"
				caption="html"
				height="xtall">
			</rba-code>
		</div>
	</section>

	<!-- DEMO -->
	<form name="demoForm">
		<h5 rba-text-curve>Demo</h5>

		<rb-checkbox
			rb-ng-bind
			value="a.show"
			sublabel="show">
		</rb-checkbox>
		<rb-checkbox
			rb-ng-bind
			value="a.center"
			sublabel="center">
		</rb-checkbox>
		<rb-checkbox
			rb-ng-bind
			value="a.unclosable"
			sublabel="unclosable">
		</rb-checkbox>
		<!-- <rb-radios
			toggle
			horizontal
			rb-ng-bind
			label="kind"
			value="a.kind"
			data="{{kinds}}">
		</rb-radios> -->
		<rba-textarea
			height="short"
			model="a.content"
			caption="content">
		</rba-textarea>
		<rba-textarea
			height="short"
			model="a.header"
			caption="header">
		</rba-textarea>
		<rba-textarea
			height="short"
			model="a.footer"
			caption="footer">
		</rba-textarea>

		<!-- BUTTONS -->
		<section class="buttons">
			<rb-button
				data-reset
				icon-kind="sync"
				icon-source="solid"
				icon-position="left">
				Reset
			</rb-button>
		</section>
	</form>

	<!-- API -->
	<section>
		<h5 rba-text-curve>API</h5>
		<rba-table source="RB_MODAL_API" inject></rba-table>
	</section>

	<!-- CHANGELOG -->
	<rba-changelog source="rb-modal"></rba-changelog>
</div>
