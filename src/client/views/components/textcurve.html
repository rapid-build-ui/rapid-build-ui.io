<div ng-controller="rbTextcurveController">
	<header class="page-header with-source-nav">
		<h1>
			<rba-install
				source="textcurve"
				icon-size=".55">
			</rba-install>
			rb-textcurve
		</h1>
		<rba-source-nav source="RB_TEXTCURVE_SRC_NAV" inject></rba-source-nav>
	</header>

	<!-- COMPONENT -->
	<section class="grid">
		<div class="col">
			<section class="demo-component" ng-class="a.dark && 'dark'">
				<div rba-builder="markup"></div>
			</section>
		</div>
		<div class="col-5">
			<rb-code
				readonly
				scrollable
				rows="6"
				mode="html"
				value="markup"
				rb-bind="value"
				theme="one-dark"
				actions='["copy"]'>
			</rb-code>
		</div>
	</section>

	<!-- DEMO -->
	<form name="demoForm">
		<rb-textcurve>
			<h5>Configure</h5>
		</rb-textcurve>

		<!-- SLOTS -->
		<rb-input
			inline
			label="content"
			rb-bind="value"
			value="a.content">
		</rb-input>
		<rb-input
			inline
			label="subtext"
			rb-bind="value"
			value="a.subtext">
		</rb-input>

		<!-- <rb-code
			rows="3"
			mode="html"
			theme="rapid"
			label="content"
			rb-bind="value"
			value="a.content">
		</rb-code>
		<rb-code
			rows="3"
			mode="html"
			theme="rapid"
			label="subtext"
			rb-bind="value"
			value="a.subtext">
		</rb-code> -->

		<!-- RADIOS -->
		<rb-radios
			toggle
			horizontal
			label="kind"
			value="a.kind"
			rb-bind="value"
			data="{{kinds}}">
		</rb-radios>

		<!-- VALUELESS -->
		<rb-checkbox
			inline
			value="a.dark"
			rb-bind="value"
			sublabel="dark"
			ng-if="env.is.dev">
		</rb-checkbox>
		<!-- <rb-checkbox
			inline
			rb-bind="value"
			value="a.inline"
			sublabel="inline">
		</rb-checkbox> -->

		<!-- BUTTONS -->
		<section class="buttons">
			<rb-button
				data-reset
				icon-kind="sync"
				icon-source="solid">
				Reset
			</rb-button>
		</section>
	</form>

	<!-- API -->
	<section>
		<rba-api component="rb-textcurve"></rba-api>
	</section>

	<!-- CSS Variables -->
	<section>
		<rba-css-vars component="rb-textcurve"></rba-css-vars>
	</section>

	<!-- CHANGELOG -->
	<section>
		<rba-changelog component="rb-textcurve"></rba-changelog>
	</section>
</div>
