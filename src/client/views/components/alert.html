<div ng-controller="rbAlertController">
	<header class="page-header">
		<h1>rb-alert</h1>
		<rba-source-nav source="alert"></rba-source-nav>
	</header>

	<!-- COMPONENT -->
	<section class="grid">
		<div class="col">
			<div rba-builder="markup"></div>
		</div>
		<div class="col-6">
			<rba-code
				bind="markup"
				actions="copy"
				caption="markup">
			</rba-code>
		</div>
	</section>

	<!-- DEMO -->
	<form name="demoForm">
		<h5 rba-text-curve>Demo</h5>

		<rb-radios horizontal label="kind" value="a.kind" data="{{kinds}}" toggle></rb-radios>
 		<rba-checkbox caption="removable" model="a.removable"></rba-checkbox>
		<rba-textarea caption="content" model="a.content"></rba-textarea>

		<!-- FORM CONTROLS -->
		<section class="buttons">
			<rb-button
				data-reset
				icon="sync"
				icon-source="solid"
				icon-position="left">
				Reset
			</rb-button>
		</section>
	</form>

	<!-- API -->
	<h5 rba-text-curve>API</h5>
	<rba-table source="RB_ALERT_API" inject></rba-table>
</div>
