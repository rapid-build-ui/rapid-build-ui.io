<div ng-controller="rbAlertController">
	<header class="page-header">
		<h1>
			<rba-install
				source="alert"
				icon-size=".55">
			</rba-install>
			rb-alert
		</h1>
		<rba-source-nav source="alert"></rba-source-nav>
	</header>

	<!-- COMPONENT -->
	<section class="grid">
		<div class="col">
			<div rba-builder="markup"></div>
		</div>
		<div class="col-6">
			<rba-code
				scroll
				bind="markup"
				actions="copy"
				caption="html">
			</rba-code>
		</div>
	</section>

	<!-- DEMO -->
	<form name="demoForm">
		<h5 rba-text-curve>Demo</h5>

		<rb-radios horizontal label="kind" value="a.kind" data="{{kinds}}" toggle></rb-radios>
 		<rb-checkbox sublabel="removable" horizontal value="a.removable"></rb-checkbox>
		<rba-textarea caption="content" model="a.content"></rba-textarea>

		<!-- FORM CONTROLS -->
		<section class="buttons">
			<rb-button
				data-reset
				icon-kind="sync"
				icon-source="solid"
				icon-position="left">
				Reset
			</rb-button>
		</section>
	</form>

	<!-- API -->
	<section>
		<h5 rba-text-curve>API</h5>
		<rba-table source="RB_ALERT_API" inject></rba-table>
	</section>

	<!-- CHANGELOG -->
	<rba-changelog source="rb-alert"></rba-changelog>
</div>
