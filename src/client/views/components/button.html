<div ng-controller="rbButtonController">
	<header class="page-header">
		<h1>
			<rba-install
				source="button"
				icon-size=".55">
			</rba-install>
			rb-button
		</h1>
		<rba-source-nav source="button"></rba-source-nav>
	</header>

	<!-- COMPONENT -->
	<section class="grid">
		<div class="col">
			<div rba-builder="markup"></div>
		</div>
		<div class="col-7">
			<rba-code
				bind="markup"
				actions="copy"
				caption="markup">
			</rba-code>
		</div>
	</section>

	<!-- DEMO -->
	<form name="demoForm" ng-submit="save($event)">
		<h5 rba-text-curve>Demo</h5>

		<rb-input label="content" value="a.content"></rb-input>
		<rb-radios horizontal label="kind" value="a.kind" data="{{kinds}}" toggle></rb-radios>
		<rb-radios horizontal label="size" value="a.size" data="{{sizes}}" toggle></rb-radios>
		<rb-radios horizontal label="type" value="a.type" data="{{types}}" toggle></rb-radios>

		<!-- ICON OPTIONS -->
		<rb-radios horizontal label="icon" value="a.icon" data="{{icons}}" toggle></rb-radios>
		<rb-radios horizontal label="icon-source" value="a.iconSource" data="{{iconSources}}" toggle></rb-radios>
		<rb-input type="number" label="icon-size" value="a.iconSize"></rb-input>
		<rba-checkbox caption="icon-position" model="a.iconPosition" value="iconPosition" sub-caption="{{iconPosition}}"></rba-checkbox>
		<rba-checkbox caption="disabled" model="a.disabled"></rba-checkbox>

		<!-- FORM CONTROLS -->
		<section class="buttons">
			<rb-button
				data-reset
				icon="sync"
				icon-source="solid"
				icon-position="left">
				Reset
			</rb-button>
		</section>
	</form>

	<!-- API -->
	<h5 rba-text-curve>API</h5>
	<rba-table source="RB_BUTTON_API" inject></rba-table>
</div>
