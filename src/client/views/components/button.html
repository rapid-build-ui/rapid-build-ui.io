<div ng-controller="rbButtonController">
	<header class="page-header with-source-nav">
		<h1>
			<rba-install
				source="button"
				icon-size=".55">
			</rba-install>
			rb-button
		</h1>
		<rba-source-nav source="RB_BUTTON_SRC_NAV" inject></rba-source-nav>
	</header>

	<!-- COMPONENT -->
	<section class="grid">
		<div class="col">
			<section class="demo-component" ng-class="a.dark && 'dark'">
				<div rba-builder="markup"></div>
			</section>
		</div>
		<div class="col-6">
			<textarea
				scroll
				readonly
				rba-code
				model="markup"
				actions="copy"
				caption="html"
				height="tall">
			</textarea>
		</div>
	</section>

	<!-- DEMO -->
	<form name="demoForm" ng-submit="save($event)">
		<h5 rba-text-curve>Configure</h5>

		<rb-input
			rb-bind
			label="content"
			value="a.content">
		</rb-input>

		<!-- RADIOS -->
		<rb-radios
			toggle
			rb-bind
			horizontal
			label="kind"
			value="a.kind"
			data="{{kinds}}">
		</rb-radios>
		<rb-radios
			toggle
			rb-bind
			horizontal
			label="size"
			value="a.size"
			data="{{sizes}}">
		</rb-radios>
		<rb-radios
			toggle
			rb-bind
			horizontal
			label="type"
			value="a.type"
			data="{{types}}">
		</rb-radios>

		<!-- ICON OPTIONS -->
		<rb-radios
			toggle
			rb-bind
			horizontal
			label="icon-kind"
			value="a.iconKind"
			data="{{iconKinds}}">
		</rb-radios>
		<rb-radios
			toggle
			rb-bind
			horizontal
			label="icon-source"
			value="a.iconSource"
			data="{{iconSources}}">
		</rb-radios>
		<rb-checkbox
			rb-bind
			horizontal
			label="icon-position"
			value="a.iconPosition"
			sublabel="{{iconPosition}}">
		</rb-checkbox>
		<rb-input
			rb-bind
			type="number"
			label="icon-size"
			value="a.iconSize">
		</rb-input>

		<!-- VALUELESS -->
		<rb-checkbox
			inline
			rb-bind
			value="a.dark"
			sublabel="dark"
			ng-if="env.is.dev">
		</rb-checkbox>
		<rb-checkbox
			inline
			rb-bind
			value="a.disabled"
			sublabel="disabled">
		</rb-checkbox>

		<!-- BUTTONS -->
		<section class="buttons">
			<rb-button
				data-reset
				icon-kind="sync"
				icon-source="solid"
				icon-position="left">
				Reset
			</rb-button>
		</section>
	</form>

	<!-- API -->
	<rba-toggle
		text-curve
		show="true"
		caption="API">
		<rba-table source="RB_BUTTON_API" inject></rba-table>
	</rba-toggle>

	<!-- CSS Variables -->
	<rba-css-vars component="rb-button"></rba-css-vars>

	<!-- CHANGELOG -->
	<rba-changelog component="rb-button"></rba-changelog>
</div>
