<div ng-controller="rbInputController">
	<header class="page-header">
		<h1>
			<rba-install
				source="input"
				icon-size=".55">
			</rba-install>
			rb-input
		</h1>
		<rba-source-nav source="input"></rba-source-nav>
	</header>

	<!-- COMPONENT -->
	<section class="grid">
		<div class="col" id="markup">
			<div rba-builder="markup"></div>
		</div>
		<div class="col-7">
			<rba-code
				scroll
				bind="markup"
				actions="copy"
				caption="html"
				height="xxxxxtall">
			</rba-code>
		</div>
	</section>

	<!-- DEMO -->
	<form name="demoForm">
		<h5 rba-text-curve>Demo</h5>

		<rb-input label="label" value="a.label"></rb-input>
		<rb-input label="value" value="a.value"></rb-input>
		<rb-input label="placeholder" value="a.placeholder"></rb-input>
		<rb-input label="subtext" value="a.subtext"></rb-input>

		<!-- ICON OPTIONS -->
		<rb-radios horizontal label="icon-kind" value="a.iconKind" data="{{iconKinds}}" toggle></rb-radios>
		<rb-radios horizontal label="icon-source" value="a.iconSource" data="{{iconSources}}" toggle></rb-radios>
		<rb-checkbox label="icon-position" value="a.iconPosition" sublabel="{{iconPosition}}" horizontal></rb-checkbox>
		<rb-checkbox label="type" value="a.type" sublabel="{{type}}" horizontal></rb-checkbox>
		<rb-checkbox sublabel="disabled" value="a.disabled"></rb-checkbox>
		<rb-checkbox sublabel="right" value="a.right"></rb-checkbox>
		<rb-checkbox sublabel="inline" value="a.inline"></rb-checkbox>
		<rba-checkboxes caption="validation" model="a.validation" data="validationLabels"></rba-checkboxes>

		<section class="buttons">
			<rb-button
				data-reset
				icon-kind="sync"
				icon-source="solid"
				icon-position="left">
				Reset
			</rb-button>
		</section>
	</form>

	<!-- API -->
	<section>
		<h5 rba-text-curve>API</h5>
		<rba-table source="RB_INPUT_API" inject></rba-table>
	</section>

	<!-- CHANGELOG -->
	<rba-changelog source="rb-input"></rba-changelog>
</div>
