<div ng-controller="rbTextareaController">
	<header class="page-header with-source-nav">
		<h1>
			<rba-install
				source="textarea"
				icon-size=".55">
			</rba-install>
			rb-textarea
		</h1>
		<rba-source-nav source="RB_TEXTAREA_SRC_NAV" inject></rba-source-nav>
	</header>

	<!-- COMPONENT -->
	<section class="grid">
		<div class="col">
			<section class="demo-component" ng-class="a.dark && 'dark'">
				<div rba-builder="markup"></div>
			</section>
		</div>
		<div class="col-6">
			<rb-code
				readonly
				scrollable
				rows="8"
				mode="html"
				value="markup"
				rb-bind="value"
				theme="one-dark"
				actions='["copy"]'>
			</rb-code>
		</div>
	</section>

	<!-- DEMO -->
	<form name="demoForm">
		<rb-textcurve>
			<h5>Configure</h5>
		</rb-textcurve>

		<!-- INPUTS -->
		<rb-textarea
			label="value"
			rb-bind="value"
			value="a.value">
			<rba-popover-value></rba-popover-value>
		</rb-textarea>
		<rb-input
			inline
			label="label"
			rb-bind="value"
			value="a.label">
		</rb-input>
		<rb-input
			inline
			rb-bind="value"
			label="placeholder"
			value="a.placeholder">
		</rb-input>
		<br>
		<rb-input
			inline
			label="subtext"
			rb-bind="value"
			value="a.subtext">
		</rb-input>
		<rb-input
			inline
			label="rows"
			type="number"
			rb-bind="value"
			value="a.rows">
		</rb-input>

		<!-- VALIDATION -->
		<rb-checkboxes
			horizontal
			rb-bind="value"
			label="validation"
			value="a.validation"
			data="{{validationLabels}}">
		</rb-checkboxes>

		<!-- VALUELESS -->
		<rb-checkbox
			inline
			rb-bind="value"
			value="a.autoHeight"
			sublabel="auto-height">
		</rb-checkbox>
		<rb-checkbox
			inline
			value="a.dark"
			rb-bind="value"
			sublabel="dark"
			ng-if="env.is.dev">
		</rb-checkbox>
		<rb-checkbox
			inline
			rb-bind="value"
			value="a.disabled"
			sublabel="disabled">
		</rb-checkbox>
		<rb-checkbox
			inline
			rb-bind="value"
			value="a.inline"
			sublabel="inline">
		</rb-checkbox>
		<rb-checkbox
			inline
			rb-bind="value"
			value="a.popover"
			sublabel="popover">
		</rb-checkbox>
		<rb-checkbox
			inline
			rb-bind="value"
			value="a.readonly"
			sublabel="readonly">
		</rb-checkbox>
		<rb-checkbox
			inline
			rb-bind="value"
			value="a.right"
			sublabel="right">
		</rb-checkbox>

		<!-- BUTTONS -->
		<section class="buttons">
			<rb-button
				data-reset
				icon-kind="sync"
				icon-source="solid">
				Reset
			</rb-button>
		</section>
	</form>

	<!-- API -->
	<section>
		<rba-api component="rb-textarea"></rba-api>
	</section>

	<!-- CSS Variables -->
	<!-- <section>
		<rba-css-vars component="rb-textarea"></rba-css-vars>
	</section> -->

	<!-- CHANGELOG -->
	<section>
		<rba-changelog component="rb-textarea"></rba-changelog>
	</section>
</div>
