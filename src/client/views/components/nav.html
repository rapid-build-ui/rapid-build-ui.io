		<div class="col-6">
			<textarea
				scroll

	<!-- DEMO -->
	<form name="demoForm">
		<h5 rba-text-curve>Configure</h5>

		<rb-radios
			toggle
			rb-bind
			horizontal
			label="kind"
			value="a.kind"
			data="{{kinds}}">
		</rb-radios>
		<rb-radios
			toggle
			rb-bind
			horizontal
			label="active"
			value="a.active"
			data="{{actives}}">
		</rb-radios>

		<!-- VALUELESS -->
		<rb-checkbox
			inline
			rb-bind
			value="a.inline"
			sublabel="inline">
		</rb-checkbox>
		<rb-checkbox
			inline
			rb-bind
			value="a.inverse"
			sublabel="inverse">
		</rb-checkbox>
		<rb-checkbox
			inline
			rb-bind
			value="a.dividers"
			sublabel="dividers">
		</rb-checkbox>
		<rb-checkbox
			inline
			rb-bind
			value="a.vertical"
			sublabel="vertical">
		</rb-checkbox>
		<rb-checkbox
			inline
			rb-bind
			value="a.responsive"
			sublabel="responsive">
		</rb-checkbox>

		<!-- CONTENT -->
		<rb-textarea
			rb-bind
			value="a.content"
			label="content">
		</rb-textarea>

		<!-- BUTTONS -->
		<section class="buttons">
			<rb-button
				data-reset
				icon-kind="sync"
				icon-source="solid"
				icon-position="left">
				Reset
			</rb-button>
		</section>
	</form>

	<!-- API -->
	<section>
		<h5 rba-text-curve>API</h5>
		<rba-table source="RB_NAV_API" inject></rba-table>
	</section>

	<!-- CHANGELOG -->
	<rba-changelog source="rb-nav"></rba-changelog>
</div>
