	<!-- DEMO -->
	<form name="demoForm">
		<h5 rba-text-curve>Demo</h5>

		<div class="grid-noBottom">
			<div class="col-8">
				<rb-radios
					toggle
					rb-bind
					horizontal
					label="kind"
					value="a.kind"
					data="{{kinds}}">
				</rb-radios>
				<rb-radios
					toggle
					rb-bind
					label="active"
					value="a.active"
					data="{{actives}}">
				</rb-radios>
			</div>
			<div class="col">
				<rb-checkbox
					rb-bind
					value="a.inline"
					sublabel="inline">
				</rb-checkbox>
				<rb-checkbox
					rb-bind
					value="a.inverse"
					sublabel="inverse">
				</rb-checkbox>
				<rb-checkbox
					rb-bind
					value="a.dividers"
					sublabel="dividers">
				</rb-checkbox>
				<rb-checkbox
					rb-bind
					value="a.vertical"
					sublabel="vertical">
				</rb-checkbox>
				<rb-checkbox
					rb-bind
					value="a.responsive"
					sublabel="responsive">
				</rb-checkbox>
			</div>
			<div class="col">
				<rba-textarea
					width="xxwide"
					model="a.content"
					caption="content">
				</rba-textarea>
			</div>
		</div>

		<!-- BUTTONS -->
		<section class="buttons">
			<rb-button
				data-reset
				icon-kind="sync"
				icon-source="solid"
				icon-position="left">
				Reset
			</rb-button>
		</section>
	</form>

	<!-- API -->
	<section>
		<h5 rba-text-curve>API</h5>
		<rba-table source="RB_NAV_API" inject></rba-table>
	</section>

	<!-- CHANGELOG -->
	<rba-changelog source="rb-nav"></rba-changelog>
</div>
