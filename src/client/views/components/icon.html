<div ng-controller="rbIconController">
	<header class="page-header with-source-nav">
		<h1>
			<rba-install
				source="icon"
				icon-size=".55">
			</rba-install>
			rb-icon
		</h1>
		<rba-source-nav source="RB_ICON_SRC_NAV" inject></rba-source-nav>
	</header>

	<!-- COMPONENT -->
	<section class="grid">
		<div class="col">
			<section class="demo-component" ng-class="a.dark && 'dark'">
				<div rba-builder="markup"></div>
			</section>
		</div>
		<div class="col-6">
			<textarea
				scroll
				readonly
				rba-code
				model="markup"
				actions="copy"
				caption="html"
				height="tall">
			</textarea>
		</div>
	</section>

	<!-- DEMO -->
	<form name="demoForm">
		<h5 rba-text-curve>Configure</h5>

		<rb-input
			toggle
			rb-bind
			value="a.kind"
			placeholder="any font awesome icon">
			<rb-popover position="top" slot="popover">
				Name of any free
				<a target="_blank" href="https://goo.gl/oJ2iTy">font awesome icon</a>.
				Font awesome icon style must match icon source.
			</rb-popover>
		</rb-input>

		<!-- RADIOS -->
		<rb-radios
			toggle
			rb-bind
			horizontal
			label="kind"
			value="a.kind"
			data="{{kinds}}">
		</rb-radios>
		<rb-radios
			toggle
			rb-bind
			horizontal
			label="source"
			value="a.source"
			data="{{sources}}">
		</rb-radios>
		<rb-radios
			toggle
			rb-bind
			horizontal
			label="valign"
			value="a.valign"
			data="{{valigns}}">
		</rb-radios>
		<rb-input
			rb-bind
			label="size"
			type="number"
			value="a.size">
		</rb-input>

		<!-- VALUELESS -->
		<rb-checkbox
			inline
			rb-bind
			value="a.dark"
			sublabel="dark"
			ng-if="env.is.dev">
		</rb-checkbox>

		<!-- BUTTONS -->
		<section class="buttons">
			<rb-button
				data-reset
				icon-kind="sync"
				icon-source="solid"
				icon-position="left">
				Reset
			</rb-button>
		</section>
	</form>

	<!-- API -->
	<section>
		<h5 rba-text-curve>API</h5>
		<rba-table source="RB_ICON_API" inject></rba-table>
	</section>

	<!-- CHANGELOG -->
	<rba-changelog source="rb-icon"></rba-changelog>
</div>
