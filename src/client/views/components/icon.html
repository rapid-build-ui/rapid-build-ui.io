<div ng-controller="rbIconController">
	<header class="page-header with-source-nav">
		<h1>
			<rba-install
				source="icon"
				icon-size=".55">
			</rba-install>
			rb-icon
		</h1>
		<rba-source-nav source="RB_ICON_SRC_NAV" inject></rba-source-nav>
	</header>

	<!-- COMPONENT -->
	<section class="grid">
		<div class="col">
			<section class="demo-component" ng-class="a.dark && 'dark'">
				<div rba-builder="markup"></div>
				<!-- <rb-button size="small"
					ng-click="updateIcon()"
					class="block top-bumper">
					Update Icon
				</rb-button> -->
			</section>
		</div>
		<div class="col-6">
			<textarea
				scroll
				readonly
				rba-code
				model="markup"
				actions="copy"
				caption="html"
				height="tall">
			</textarea>
		</div>
	</section>

	<!-- DEMO -->
	<form name="demoForm">
		<h5 rba-text-curve>Configure</h5>

		<!-- RADIOS -->
		<rb-dropdown
			rb-bind
			label="kind"
			id="iconKinds"
			value="a.kind">
			<rb-popover position="top" slot="popover">
				Name of any free
				<a target="_blank" href="https://goo.gl/oJ2iTy">font awesome icon</a>.
				Font awesome icon style must match icon source.
			</rb-popover>
		</rb-dropdown>
		<!-- <rb-radios
			toggle
			rb-bind
			horizontal
			label="library"
			value="a.library"
			data="{{libraries}}">
		</rb-radios> -->
		<rb-radios
			toggle
			rb-bind
			horizontal
			label="source"
			value="a.source"
			data="{{sources}}">
		</rb-radios>
		<rb-radios
			toggle
			rb-bind
			horizontal
			label="flip"
			value="a.flip"
			data="{{flip}}">
		</rb-radios>
		<rb-radios
			toggle
			rb-bind
			horizontal
			label="valign"
			value="a.valign"
			data="{{valigns}}">
		</rb-radios>

		<!-- VALUELESS -->
		<rb-checkbox
			inline
			rb-bind
			value="a.dark"
			sublabel="dark"
			ng-if="env.is.dev">
		</rb-checkbox>
		<rb-checkbox
			inline
			rb-bind
			value="a.burst"
			sublabel="burst">
		</rb-checkbox>
		<rb-checkbox
			inline
			rb-bind
			value="a.pulse"
			sublabel="pulse">
		</rb-checkbox>
		<rb-checkbox
			inline
			rb-bind
			value="a.spin"
			sublabel="spin">
		</rb-checkbox>
		<br>

		<!-- INPUTS -->
		<rb-input
			inline
			rb-bind
			type="number"
			label="rotate"
			value="a.rotate">
		</rb-input>
		<rb-input
			inline
			rb-bind
			type="number"
			label="size"
			value="a.size">
		</rb-input>
		<rb-input
			inline
			rb-bind
			type="number"
			label="speed"
			value="a.speed">
		</rb-input>

		<!-- BUTTONS -->
		<section class="buttons">
			<rb-button
				data-reset
				icon-kind="sync"
				icon-source="solid"
				icon-position="left">
				Reset
			</rb-button>
		</section>
	</form>

	<!-- API -->
	<rba-toggle
		text-curve
		show="true"
		caption="API">
		<rba-table source="RB_ICON_API" inject></rba-table>
	</rba-toggle>

	<!-- CHANGELOG -->
	<rba-changelog component="rb-icon"></rba-changelog>
</div>
