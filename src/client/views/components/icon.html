<div ng-controller="rbIconController">
	<header class="page-header">
		<h1>
			<rba-install
				source="icon"
				icon-size=".55">
			</rba-install>
			rb-icon
		</h1>
		<rba-source-nav source="icon"></rba-source-nav>
	</header>

	<!-- COMPONENT -->
	<section class="grid">
		<div class="col">
			<div rba-builder="markup"></div>
		</div>
		<div class="col-7">
			<rba-code
				scroll
				bind="markup"
				actions="copy"
				caption="html">
			</rba-code>
		</div>
	</section>

	<!-- DEMO -->
	<form name="demoForm">
		<h5 rba-text-curve>Demo</h5>

		<rb-radios horizontal label="kind" value="a.kind" data="{{kinds}}" style="margin-right: -20px" toggle inline></rb-radios>
		<div class="inline-block">
			<rb-popover position="top" class="bumper-right-mini">
				Name of any free
				<a target="_blank" href="https://goo.gl/oJ2iTy">font awesome icon</a>.
				Font awesome icon style must match icon source.
			</rb-popover>
			<rb-input value="a.kind" placeholder="any font awesome icon" toggle inline></rb-input>
		</div>
		<rb-radios horizontal label="source" value="a.source" data="{{sources}}" toggle></rb-radios>
		<rb-radios horizontal label="v-align" value="a.vAlign" data="{{vAligns}}" toggle></rb-radios>
		<rb-input label="size" value="a.size" type="number"></rb-input>

		<section class="buttons">
			<rb-button
				data-reset
				icon-kind="sync"
				icon-source="solid"
				icon-position="left">
				Reset
			</rb-button>
		</section>
	</form>

	<!-- API -->
	<section>
		<h5 rba-text-curve>API</h5>
		<rba-table source="RB_ICON_API" inject></rba-table>
	</section>

	<!-- CHANGELOG -->
	<rba-changelog source="rb-icon"></rba-changelog>
</div>
