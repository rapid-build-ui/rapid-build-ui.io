<div ng-controller="rbIconController">
	<header class="page-header">
		<h1>
			<rba-install
				source="icon"
				icon-size=".55">
			</rba-install>
			rb-icon
		</h1>
		<rba-source-nav source="icon"></rba-source-nav>
	</header>

	<!-- COMPONENT -->
	<section class="grid">
		<div class="col">
			<div rba-builder="markup"></div>
		</div>
		<div class="col-7">
			<rba-code
				bind="markup"
				actions="copy"
				caption="markup">
			</rba-code>
		</div>
	</section>

	<!-- DEMO -->
	<form name="demoForm">
		<h5 rba-text-curve>Demo</h5>

		<rb-input label="icon" value="a.kind" placeholder="font awesome" toggle></rb-input>
		<rb-radios horizontal label="kind" value="a.kind" data="{{kinds}}" inline toggle></rb-radios>
		<rb-popover position="top" class="bumper-right-mini">
			Name of any free
			<a target="_blank" href="https://goo.gl/oJ2iTy">font awesome icon</a>.
			Font awesome icon style must match icon source.
		</rb-popover>
		<rb-radios horizontal label="source" value="a.source" data="{{sources}}" toggle></rb-radios>
		<rb-input label="size" value="a.size" type="number"></rb-input>

		<section class="buttons">
			<rb-button
				data-reset
				icon="sync"
				icon-source="solid"
				icon-position="left">
				Reset
			</rb-button>
		</section>
	</form>

	<!-- API -->
	<h5 rba-text-curve>API</h5>
	<rba-table source="RB_ICON_API" inject></rba-table>
</div>
