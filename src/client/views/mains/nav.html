<div ng-controller="rbNavController">
	<h1>rb-nav</h1>

	<!-- INTERACTION -->
	<form name="demoForm">
		layout:
		<label class="radio">
			<input type="radio" ng-model="layout" value="horizontal"> horizontal
		</label>
		<label class="radio">
			<input type="radio" ng-model="layout" value="vertical"> vertical
		</label>
	</form>

	<!-- COMPONENT -->
	<div class="demo">
		<rb-nav layout="{{layout}}"></rb-nav>
	</div>
</div>
