<div ng-controller="rbButtonController">
	<h1>rb-button</h1>

	<!-- COMPONENT -->
	<section class="grid">
		<div class="col">
			<div rb-builder="markup"></div>
		</div>
		<div class="col-8">
			<rb-code model="markup" caption="markup" height="avg"></rb-code>
		</div>
	</section>

	<!-- DEMO -->
	<form name="demoForm">
		<h5 rb-text-curve>Demo</h5>

		<label>kind</label>
		<label class="radio" ng-repeat="item in kinds">
			<input type="radio" name="kind" ng-value="item" ng-model="a.kind">
			{{item}}
		</label><br>

		<label>size</label>
		<label class="radio" ng-repeat="item in sizes">
			<input type="radio" name="size" ng-value="item" ng-model="a.size">
			{{item}}
		</label><br>

		<label>icon</label>
		<label class="radio" ng-repeat="item in icons">
			<input type="radio" name="icon" ng-value="item" ng-model="a.icon">
			{{item}}
		</label><br>

		<label>icon-position</label>
		<label class="radio" ng-repeat="item in iconPositions">
			<input type="radio" name="iconPosition" ng-value="item" ng-model="a.iconPosition">
			{{item}}
		</label><br>

		<label>type</label>
		<label class="radio" ng-repeat="item in types">
			<input type="radio" name="type" ng-value="item" ng-model="a.type">
			{{item}}
		</label><br>

		<label>disabled</label>
		<label class="radio">
			<input type="checkbox" name="disable" ng-value="" ng-model="a.disabled">
			{{item}}
		</label><br>

		<label>caption</label>
		<input type="text" name="caption" ng-model="a.caption"><br>

		<label>icon-options</label><br>
		<label ng-repeat="(opt, opts) in iconOpts" ng-switch="isType(opts)">
			{{opt}}
			<label class="radio" ng-repeat="item in opts" ng-switch-when="array">
				<input type="radio" ng-value="!$index ? undefined : item" ng-model="a.iconOpts[opt]">
				{{item}}
			</label>
			<input type="checkbox" ng-model="a.iconOpts[opt]" ng-switch-when="boolean">
			<br>
		</label><br>

		<section class="buttons">
			<button name="button" ng-click="reset()">Reset</button>
		</section>
	</form>
</div>
