<div ng-controller="rbButtonController">
	<h1>rb-button</h1>

	<!-- COMPONENT -->
	<section class="grid">
		<div class="col">
			<div rb-builder="markup"></div>
		</div>
		<div class="col">
			<rb-code model="markup" caption="markup" height="avg"></rb-code>
		</div>
	</section>

	<!-- DEMO -->
	<form name="demoForm">
		<h5 rb-text-curve>Demo</h5>

		<label>kind</label>
		<label class="radio" ng-repeat="item in kinds">
			<input type="radio" name="kind" ng-value="item" ng-model="a.kind">
			{{item}}
		</label><br>

		<label>size</label>
		<label class="radio" ng-repeat="item in sizes">
			<input type="radio" name="size" ng-value="item" ng-model="a.size">
			{{item}}
		</label><br>

		<label>icon</label>
		<label class="radio" ng-repeat="item in icons">
			<input type="radio" name="icon" ng-value="item" ng-model="a.icon">
			{{item}}
		</label><br>

		<label>icon-position</label>
		<label class="radio" ng-repeat="item in iconPositions">
			<input type="radio" name="iconPosition" ng-value="item" ng-model="a.iconPosition">
			{{item}}
		</label><br>

		<label>caption</label>
		<input type="text" name="caption" ng-model="a.caption"><br>

		<section class="buttons">
			<button name="button" ng-click="reset()">Reset</button>
		</section>
	</form>
</div>
