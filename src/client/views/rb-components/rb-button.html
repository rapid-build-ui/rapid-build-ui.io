<div ng-controller="rbButtonController">
	<h1>rb-button</h1>

	<!-- COMPONENT -->
	<section class="grid">
		<div class="col">
			<div rba-builder="markup"></div>
		</div>
		<div class="col-8">
			<rba-code readonly model="markup" caption="markup"></rba-code>
		</div>
	</section>

	<!-- DEMO -->
	<form name="demoForm" ng-submit="save()">
		<h5 rba-text-curve>Demo</h5>

		<rba-radios caption="type" model="a.type" data="types"></rba-radios>
		<rba-radios caption="kind" model="a.kind" data="kinds"></rba-radios>
		<rba-radios caption="size" model="a.size" data="sizes"></rba-radios>
		<rba-radios caption="icon" model="a.icon" data="icons"></rba-radios>
		<rba-radios caption="icon-position" model="a.iconPosition" data="iconPositions"></rba-radios>
		<rba-input caption="caption" model="a.caption"></rba-input>
		<rba-checkbox caption="disabled" model="a.disabled"></rba-checkbox>

		<div class="controls">
			<label>icon-options</label>
			<div ng-repeat="(opt, opts) in iconOpts" ng-switch="isType(opts)">
				<rba-checkbox ng-switch-when="boolean" caption="{{opt}}" model="a.iconOpts[opt]"></rba-checkbox>
				<rba-radios ng-switch-when="array" caption="{{opt}}" model="a.iconOpts[opt]" data="opts"></rba-radios>
			</div>
		</div>

		<section class="buttons">
			<button>Save</button>
			<button type="button" ng-click="reset()">Reset</button>
		</section>
	</form>
</div>
