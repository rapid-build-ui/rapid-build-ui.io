<div ng-controller="rbIconController">
	<h1>rb-icon</h1>

	<!-- COMPONENT -->
	<section class="grid">
		<div class="col">
			<div rba-builder="markup"></div>
		</div>
		<div class="col">
			<rba-code readonly model="markup" caption="markup"></rba-code>
		</div>
	</section>

	<!-- DEMO -->
	<form name="demoForm">
		<h5 rba-text-curve>Demo</h5>

		<label>kind</label>
		<label class="radio" ng-repeat="item in kinds">
			<input type="radio" name="kind" ng-value="item" ng-model="a.kind">
			{{item}}
		</label><br>

		<label>size</label>
		<label class="radio" ng-repeat="item in sizes">
			<input type="radio" name="size" ng-value="item" ng-model="a.size">
			{{item}}
		</label><br>

		<label class="checkbox">
			bold
			<input type="checkbox" name="bold" ng-model="a.bold">
		</label>

		<section class="buttons">
			<button name="button" ng-click="reset()">Reset</button>
		</section>
	</form>

	<!-- REFERENCE -->
	<section>
		<h5 rba-text-curve>Icons</h5>
		<a target="_blank" href="http://fontawesome.io/icons/">font awesome icons</a><br>
		<a target="_blank" href="http://vorillaz.github.io/devicons/#/dafont">devicons</a>
	</section>
</div>
