<div ng-controller="rbIconController">
	<header class="page-header">
		<h1>rb-icon</h1>
	</header>

	<!-- COMPONENT -->
	<section class="grid">
		<div class="col">
			<div rba-builder="markup"></div>
		</div>
		<div class="col-7">
			<rba-code readonly model="markup" caption="markup"></rba-code>
		</div>
	</section>

	<!-- DEMO -->
	<form name="demoForm">
		<h5 rba-text-curve>Demo</h5>

		<rba-radios caption="kind" model="a.kind" data="kinds" inline></rba-radios>
		<rba-input model="a.kind" placeholder="font awesome" inline></rba-input>
		<rba-radios caption="source" model="a.source" data="sources" toggle></rba-radios>
		<rba-input caption="size" model="a.size" type="number"></rba-input>

		<section class="buttons">
			<rb-button
				data-reset
				icon="sync"
				icon-source="solid"
				icon-position="left">
				Reset
			</rb-button>
		</section>
	</form>

	<!-- REFERENCE -->
	<section>
		<h5 rba-text-curve>Icons</h5>
		<a target="_blank" href="http://fontawesome.io/icons/">font awesome icons</a><br>
	</section>
</div>
