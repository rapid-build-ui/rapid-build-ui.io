<div ng-controller="rbIconController">
	<header>
		<h1>rb-icon</h1>
	</header>

	<!-- COMPONENT -->
	<section class="grid">
		<div class="col">
			<div rba-builder="markup"></div>
		</div>
		<div class="col">
			<rba-code readonly model="markup" caption="markup"></rba-code>
		</div>
	</section>

	<!-- DEMO -->
	<form name="demoForm">
		<h5 rba-text-curve>Demo</h5>

		<rba-radios caption="kind" model="a.kind" data="kinds"></rba-radios>
		<rba-radios caption="size" model="a.size" data="sizes" toggle></rba-radios>
		<rba-checkbox caption="bold" model="a.bold"></rba-checkbox>

		<section class="buttons">
			<button name="button" ng-click="reset()">Reset</button>
		</section>
	</form>

	<!-- REFERENCE -->
	<section>
		<h5 rba-text-curve>Icons</h5>
		<a target="_blank" href="http://fontawesome.io/icons/">font awesome icons</a><br>
		<a target="_blank" href="http://vorillaz.github.io/devicons/#/dafont">devicons</a>
	</section>
</div>
