<div ng-controller="rbNavController">
	<h1>rb-nav</h1>

	<!-- COMPONENT -->
	<section class="grid">
		<div class="col">
			<div rba-builder="markup"></div>
		</div>
		<div class="col">
			<rba-code readonly model="markup" caption="markup"></rba-code>
		</div>
	</section>

	<!-- DEMO -->
	<form name="demoForm">
		<h5 rba-text-curve>Demo</h5>

		<label>layout</label>
		<label class="radio" ng-repeat="item in layouts">
			<input type="radio" name="layout" ng-value="item" ng-model="a.layout">
			{{item}}
		</label><br>

		<section class="buttons">
			<button name="button" ng-click="reset()">Reset</button>
		</section>
	</form>
</div>
