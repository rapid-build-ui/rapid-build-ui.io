<rb-textcurve>
	<rb-toggle
		inline
		caption="{{caption}}"
		target="div"
		target-root="rba-css-vars">
	</rb-toggle>
	<rb-popover
		ng-if="popover"
		icon-size=".93"
		ng-bind-html="popover | trustHtml">
	</rb-popover>
	<rb-input
		hidden
		data-search
		class="search"
		slot="subtext"
		value="search"
		rb-bind="value"
		icon-kind="search"
		icon-source="solid"
		placeholder="search">
	</rb-input>
</rb-textcurve>

<div ng-class="!error ? 'responsive-table' : ''">
	<table ng-if="!error" class="api-table">
		<thead>
			<tr>
				<th ng-class="th-name">name</th>
				<th ng-class="th-value">value</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in cssVars | filter: search">
				<td class="td-name">{{item.name}}</td>
				<td class="td-value">{{item.value}}</td>
			</tr>
		</tbody>
	</table>
	<p ng-if="error" class="error-text">{{error}}</p>
</div>
