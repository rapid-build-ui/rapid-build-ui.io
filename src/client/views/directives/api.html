<rb-textcurve>
	<rb-toggle
		open
		caption="API"
		target="rba-table"
		target-root="rba-api">
	</rb-toggle>
	<rb-input
		inline
		hidden
		data-search
		class="search"
		slot="subtext"
		value="search"
		rb-bind="value"
		icon-kind="search"
		icon-source="solid"
		placeholder="search">
	</rb-input>
</rb-textcurve>
<rba-table filter="search" inject></rba-table>
