<rb-popover
	fit-content
	class="rb-copy"
	caption="Install"
	icon-source="solid"
	icon-kind="download"
	icon-size="{{iconSize}}">
	<rb-popover data-copy-trigger icon-kind="copy">
		Copied! <rb-icon kind="thumbs-up"></rb-icon>
	</rb-popover>
	<span data-copy-target class="rb-copy-msg" ng-transclude></span>
</rb-popover>
