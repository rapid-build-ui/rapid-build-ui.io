<rb-popover
	fit-content
	class="rb-copy"
	caption="Install"
	icon-source="solid"
	icon-kind="download"
	icon-size="{{iconSize}}">
	<rb-popover
		ngclipboard
		position="top"
		icon-kind="copy"
		ngclipboard-success="copied(e)"
		data-clipboard-target="#rb-copy-{{$id}}">
		Copied! <rb-icon kind="thumbs-up"></rb-icon>
	</rb-popover>
	<span id="rb-copy-{{$id}}" class="rb-copy-msg" ng-transclude></span>
</rb-popover>
