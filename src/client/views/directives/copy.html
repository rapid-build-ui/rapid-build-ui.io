<rb-popover
	unstyled
	fit-content
	icon="download"
	class="rb-copy"
	caption="Install"
	icon-source="solid"
	icon-size="{{iconSize}}">
	<rb-popover
		unstyled
		icon="copy"
		position="top"
		ngclipboard
		ngclipboard-success="copied(e)"
		data-clipboard-target="#rb-copy-{{$id}}">
		Copied! <rb-icon kind="thumbs-up"></rb-icon>
	</rb-popover>
	<span id="rb-copy-{{$id}}" class="rb-copy-msg" ng-transclude></span>
</rb-popover>
