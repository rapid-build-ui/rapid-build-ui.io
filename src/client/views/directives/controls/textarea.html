<div class="control"
	 ng-class="[inline !== undefined ? 'inline' : '',
				vertical !== undefined ? 'vertical' : ''
			   ].join(' ')">
	<label class="caption" ng-bind="caption"></label>
	<textarea
		name="{{name}}"
		ng-model="model"
		placeholder="{{placeholder}}"
		ng-class="[
			!!width ? width+'-width' : '',
			!!height ? height+'-height' : ''
		].join(' ')">
	</textarea>
</div>
