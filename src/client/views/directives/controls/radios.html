<div class="control"
	 ng-class="[inline !== undefined ? 'inline' : '',
				vertical !== undefined ? 'vertical' : '',
				stacked !== undefined ? 'stacked' : ''
			   ].join(' ')">
	<label class="caption" ng-bind="caption"></label>
	<div class="sub-controls">
		<label class="sub-label" ng-repeat="item in data">
			<rba-radio
				value="item"
				name="{{name}}"
				sub-caption="{{item}}"
				model="$parent.model">
			</rba-radio>
		</label>
	</div>
</div>
