<div class="control">
	<label class="caption" ng-bind="caption"></label>
	<label
		class="sub-control"
		ng-repeat="item in data"
		ng-class="$first ? 'first' : ''">
		<input type="radio" name="{{name}}" ng-value="item" ng-model="$parent.model">
		<span class="sub-caption" ng-bind="item"></span>
	</label>
</div>
