<div class="control"
	 ng-class="[vertical !== undefined ? 'vertical' : 'horizontal',
				stacked !== undefined ? 'stacked' : ''
			   ].join(' ')">
	<label class="caption" ng-bind="caption"></label>
	<div class="sub-controls">
		<label class="sub-label" ng-repeat="item in data">
			<input type="radio" name="{{name}}" ng-value="item" ng-model="$parent.model">
			<span class="sub-caption" ng-bind="item"></span>
		</label>
	</div>
</div>
