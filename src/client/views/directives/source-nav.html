<rb-nav class="rb-source-nav" active="false">
	<a target="_blank"
	   ng-href="{{::src.url}}"
	   ng-repeat="src in ::source"
	   ng-switch="!!src.popover"
	   title="{{
		   (src.type == 'github') ? 'Repository' :
		   (src.type == 'js')     ? 'JS'         :
		   (src.type == 'html')   ? 'HTML'       :
		   (src.type == 'css')    ? 'CSS'        : ''
	   }}">
		<rb-popover
			unstyled
			fit-content
			icon="download"
			caption="Install"
			icon-source="solid"
			ng-switch-when="true">
			<rb-popover
				unstyled
				icon="copy"
				position="top"
				ngclipboard
				ngclipboard-success="copied(e)"
				data-clipboard-text="{{ src.popover }}">
				Copied!
			</rb-popover>
			{{ src.popover }}
		</rb-popover>
		<rb-icon
			ng-switch-default
			source="{{
				(src.type == 'github') ? 'brands' :
				(src.type == 'js')     ? 'brands' :
				(src.type == 'html')   ? 'brands' :
				(src.type == 'css')    ? 'brands' : ''
			}}"
			kind="{{
				(src.type == 'github') ? 'github'    :
				(src.type == 'js')     ? 'js-square' :
				(src.type == 'html')   ? 'html5'     :
				(src.type == 'css')    ? 'css3-alt'  : ''
			}}">
		</rb-icon>
	</a>
</rb-nav>
